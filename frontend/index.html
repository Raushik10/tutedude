<!doctype html>
<html>
<head><meta charset="utf-8"><title>To-Do</title></head>
<body>
  <h1>To-Do</h1>
  <form id="Form">
    <label>Item Name: <input type="text" id="itemName" name="itemName" required></label><br>
    <label>Item Description: <input type="text" id="itemDescription" name="itemDescription"></label><br>
    <label>Item ID: <input type="number" id="itemId" name="itemId" required></label><br>
    <label>Item UUID: <input type="text" id="itemUuid" name="itemUuid"></label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
  document.getElementById('Form').addEventListener('submit', async function(e){
    e.preventDefault();
    const itemName = document.getElementById('itemName').value;
    const itemDescription = document.getElementById('itemDescription').value;
    const resp = await fetch('/submittodoitem', {
      method:'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ itemName, itemDescription })
    });
    alert(resp.ok ? 'Submitted' : 'Failed');
  });
  </script>

    <label>Item UUID: <input type="text" id="itemUuid" name="itemUuid"></label><br>
  <script>
    function uuidv4(){
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){
    const r = Math.random()*16|0, v = c==='x'? r : (r&0x3|0x8); return v.toString(16);
    });
  }
  document.getElementById('itemUuid').value = uuidv4();
  </script>

    <label>Item Hash: <input type="text" id="itemHash" name="itemHash" readonly></label><br>
  <script>
  async function sha256(msg){
    const buf = new TextEncoder().encode(msg);
    const hash = await crypto.subtle.digest('SHA-256', buf);
    return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');
  }
  document.getElementById('todoForm').addEventListener('input', async ()=>{
    const name=document.getElementById('itemName').value||"";
    const desc=document.getElementById('itemDescription').value||"";
  document.getElementById('itemHash').value = await sha256(name+'|'+desc);
  });
  </script>


</body>
</html>
