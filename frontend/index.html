<!doctype html>
<html>
<head><meta charset="utf-8"><title>To-Do</title></head>
<body>
  <h1>To-Do</h1>
  <form id="Form">
    <label>Item Name: <input type="text" id="itemName" name="itemName" required></label><br>
    <label>Item Description: <input type="text" id="itemDescription" name="itemDescription"></label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
  document.getElementById('Form').addEventListener('submit', async function(e){
    e.preventDefault();
    const itemName = document.getElementById('itemName').value;
    const itemDescription = document.getElementById('itemDescription').value;
    const resp = await fetch('/submittodoitem', {
      method:'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ itemName, itemDescription })
    });
    alert(resp.ok ? 'Submitted' : 'Failed');
  });
  </script>
</body>
</html>
